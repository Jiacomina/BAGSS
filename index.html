<!DOCTYPE html>
<html >
  <head>
    <title>BAGSS| Badminton Automatic Game Scheduling System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:600|Open+Sans" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class = "main-page page">
      <center>
        <div class = "logInBox">
          <p class = "title"><b>BAGGS : </b>Badminton Automatic Gaming Scheduling System</p>
          <br>
          <p class = 'center'><b>Sign In</b></p>
            <input id = 'memberID' class = 'fields' type="text"
              name="Member ID"
              placeholder = "Member ID">
            <br>
            <input id = 'password' class = 'fields' type="password"
              name="Password"
              placeholder = "Password">
            <br>
            <br>
            <div id = 'loginfail' class = 'errormess transparent'>Please enter your member ID and password</div>
            <div id = 'pwdfail' class = 'errormess transparent'>Wrong memberID or password</div>
            <br>
            <button id = 'login'>Log In</button>
            <button id = 'signup'>Sign Up</button>
          <br>
          <br>
         </div>
      </center>
    </div>
  </body>
</html>
